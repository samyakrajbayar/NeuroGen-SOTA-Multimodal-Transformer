# Air Writing System Configuration
camera:
  device_id: 0
  resolution: [1280, 720]
  fps: 30
  auto_exposure: true
  brightness: 128
  contrast: 128

tracking:
  detection_confidence: 0.7
  tracking_confidence: 0.5
  max_hands: 2
  smooth_landmarks: true
  model_complexity: 1  # 0, 1, or 2 (higher = more accurate but slower)

writing:
  default_mode: "pen"
  default_color: [0, 255, 0]  # Green in BGR
  default_size: 5
  smoothing_level: 5
  palm_rejection: true
  pressure_sensitivity: true
  min_stroke_length: 10

gestures:
  sensitivity: 0.8
  hold_duration: 2.0
  swipe_threshold: 50
  double_tap_time: 0.3
  gesture_cooldown: 0.5

ai:
  enable_ocr: true
  enable_shape_recognition: true
  ocr_confidence_threshold: 0.85
  shape_confidence_threshold: 0.75
  model_path: "models/handwriting_model.h5"
  auto_recognize: false
  recognition_delay: 1.5

ui:
  show_fps: true
  show_landmarks: false
  show_help_on_startup: true
  theme: "dark"  # dark, light, or high_contrast
  menu_position: "top"  # top, bottom, left, right
  toolbar_visible: true
  crosshair_enabled: true
  gesture_indicator: true

export:
  default_format: "png"
  quality: 95
  auto_save: false
  auto_save_interval: 300  # seconds
  save_directory: "./saves"
  filename_prefix: "air_writing"
  include_timestamp: true

accessibility:
  left_hand_mode: false
  mirror_mode: false
  high_contrast: false
  large_ui: false
  voice_feedback: false
  gesture_confirmation: true

performance:
  target_fps: 30
  process_every_n_frames: 1
  enable_gpu: false
  memory_limit: 1024  # MB
  cache_size: 100

brush_presets:
  pen:
    min_size: 1
    max_size: 20
    opacity: 255
    smooth: true
  brush:
    min_size: 3
    max_size: 50
    opacity: 255
    pressure: true
  neon:
    min_size: 5
    max_size: 30
    glow_radius: 3
    glow_intensity: 0.3
  laser:
    min_size: 2
    max_size: 15
    trail_length: 10
    core_brightness: 255
  spray:
    min_size: 10
    max_size: 100
    density: 50
    particle_count: 100
  eraser:
    min_size: 10
    max_size: 100
    hardness: 0.5

colors:
  palette:
    - [255, 255, 255]  # White
    - [0, 255, 0]      # Green
    - [0, 0, 255]      # Red
    - [255, 0, 0]      # Blue
    - [0, 255, 255]    # Yellow
    - [255, 255, 0]    # Cyan
    - [255, 0, 255]    # Magenta
    - [0, 165, 255]    # Orange
    - [128, 0, 128]    # Purple
    - [147, 20, 255]   # Pink
    - [42, 42, 165]    # Brown
    - [128, 128, 128]  # Gray
  rainbow_speed: 1
  custom_colors: []

shortcuts:
  quit: ["q", "esc"]
  save: ["s"]
  clear: ["c"]
  undo: ["z"]
  redo: ["y"]
  toggle_mode: ["b"]
  toggle_eraser: ["e"]
  increase_size: ["plus", "equals"]
  decrease_size: ["minus"]
  toggle_help: ["h"]
  toggle_landmarks: ["l"]
  toggle_rainbow: ["r"]
  toggle_fullscreen: ["f"]
  reset_view: ["0"]

advanced:
  kalman_process_noise: 1e-5
  kalman_measurement_noise: 1e-2
  bezier_smoothing: true
  bezier_control_points: 3
  min_movement_threshold: 2  # pixels
  max_prediction_distance: 20
  palm_rejection_margin: 50
  debug_mode: false
  log_level: "info"  # debug, info, warning, error
